<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>@devlead</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link rel="alternate" type="application/rss+xml" title="RSS Feed for @devlead" href="https://medium.com/feed/@devlead" />
    <style type="text/css" id="custom-background-css">
	body {
        background-color: #1A1A1A;
        background: url(assets/img/devlead_backgound.png) no-repeat center center fixed;
        -webkit-background-size: cover; /* For WebKit*/
        -moz-background-size: cover;    /* Mozilla*/
        -o-background-size: cover;      /* Opera*/
        background-size: cover;         /* Generic*/
    }
    </style>
</head>
<body>
    <div class="row-fluid">
        <div class="span7 alert alert-success">
            <i class="icon-quote-left icon-4x pull-left icon-muted"></i> <h1>Mattias Karlsson <small>- Senior system architect</small></h1>
            <a href="https://mvp.microsoft.com/en-us/PublicProfile/5002677"><img src="assets/img/mvp_logo_horizontal.png" width="124" height="50" style="margin: 10px" alt="MVP logo" /></a>
            <a href="http://www.oz-code.com/community"><img src="assets/img/ozcode_logo_horizontal.jpg" width="157" height="50" style="margin: 10px" alt="OzCode logo" /></a>
        </div>
        <div class="span5">
            <img src="assets/img/devlead-medium.png" width="155" height="155" alt="devlead avatar" />
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <a class="btn btn-large btn-info" href="https://medium.com/@devlead">
                <i class="fa fa-medium"></i>&nbsp;@devlead
            </a>
            <a class="btn btn-large btn-info" href="https://twitter.com/devlead">
                <i class="fa fa-twitter"></i>&nbsp;@devlead
            </a>
            <a class="btn btn-large btn-info" href="https://github.com/devlead">
                <i class="fa fa-github"></i>&nbsp;@devlead
            </a>
            <a class="btn btn-large btn-info" href="http://www.linkedin.com/in/devlead">
                <i class="fa fa-linkedin"></i>&nbsp;@devlead
            </a>
            <a class="btn btn-large btn-info" href="https://bitbucket.org/devlead">
                <i class="fa fa-bitbucket"></i>&nbsp;@devlead
            </a>
            <a class="btn btn-large btn-info" href="https://keybase.io/devlead">
                <i class="fa fa-key"></i>&nbsp;@devlead
            </a>
            <a class="btn btn-large btn-info" href="https://medium.com/feed/@devlead">
                <i class="fa fa-feed"></i>&nbsp;@devlead
            </a>
        </div>
    </div>
    <div id="feed">
    </div>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="//api.devlead.se/api/BlogPosts?code=cAr9QGEzYYiWYYJbD9i0JG9kCiqGHWIXLebju8kZMxG119FkJNxFWw=="></script>
    <script>
        document.getElementById("feed").innerHTML = Mustache.render('\
        <div class="row-fluid">\
            <div class="span12">\
            </div>\
        </div>\
        <div class="row-fluid">\
            <div class="span1">\
            </div>\
            <div class="span11">\
                <h3>{{title}}</h3>\
            </div>\
        </div>\
        {{#items}}<div class="row-fluid">\
            <div class="span1">\
            </div>\
            <div class="span11">\
            <a href="{{link}}">\
                <i class="fa fa-medium"></i>\
                &nbsp;-&nbsp;\
                {{pubDate}}\
                &nbsp;-&nbsp;\
                {{title}}\
            </a>\
            </div>\
        </div>\
        {{/items}}', feed);
    </script>
    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-40161705-1']);
        _gaq.push(['_setDomainName', 'devlead.se']);
        _gaq.push(['_setAllowLinker', true]);
        _gaq.push(['_trackPageview']);

        (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>
</body>
</html>
